<div class="helpdiv">
<h1>メニュー管理: 新規/編集</h1>
<p>この画面を使用してElxisへ新しいメニューを追加できます。</p>
<p>&nbsp;</p>
<h3 class="toolbar">ツールバーアイコン</h3>
<p><strong>保存</strong>: 新しいメニューを保存します。</p>
<p><strong>キャンセル</strong>: 変更をキャンセルします。</p>
<p><strong>ヘルプ</strong>: このヘルプ画面です。</p>
<p>&nbsp;</p>
<h3 class="borders">フィールド</h3>
<p><strong>メニュー名</strong>: これはメニューを特定するためにElxisが内部的に使用する名前です。これはメニュー管理一覧に示される名前です。</p>
<p><strong>タイトルモジュール</strong>: それぞれのメニューがモジュールに割り当てられているとき、これはメニューで割り当てられたモジュールの名前です。この名前はモジュール管理から後で変更することができます。</p>
<p>&nbsp;</p>

</div>
