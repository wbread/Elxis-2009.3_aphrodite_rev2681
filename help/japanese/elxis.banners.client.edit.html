<h1>バナークライアントの管理: 新規/編集</h1>
<p>このフォームはバナークライアントを追加か編集をするときに表示されます。</p>
<p>&nbsp;</p>
<h3 class="toolbar">ツールバーアイコン</h3>
<p><strong>保存</strong>: クライアントを保存して前の画面へ戻ります。</p>
<p><strong>閉じる</strong>: 変更をキャンセルして前のページへ戻ります。</p>
<p><strong>ヘルプ</strong>: このヘルプ画面です。</p>
<p>&nbsp;</p>
<h3 class="borders">詳細</h3>
<p><strong>クライアント名</strong>: クライアントの名前を記入します。</p>
<p><strong>連絡先名</strong>: 連絡先の名前を記入します。</p>
<p><strong>連絡先メールアドレス</strong>: 連絡先か顧客のメールアドレスを記入します。</p>
<p><strong>追加情報</strong>: このクライアントの情報を保持するためにこのフィールドを使用することができます。</p>
<p>&nbsp;</p>
