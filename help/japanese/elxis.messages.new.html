<div class="container">
<div class="helpdiv">
<h1>メッセージ: 新規</h1>
<p>この画面を使用して、他のユーザへ新しいメッセージを作って送ることができます。</p>
<p>&nbsp;</p>
<h3 class="toolbar">ツールバーアイコン</h3>
<p><strong>送信</strong>: メッセージを送信するにはこのアイコンをクリックします。</p>
<p><strong>キャンセル</strong>: どんなメッセージも送信しないでこの画面を閉じます。</p>
<p><strong>ヘルプ</strong>: このヘルプ画面です。</p>
<p>&nbsp;</p>
<h3 class="borders">メッセージ</h3>
<p><strong>送信先</strong>: メッセージを送信したいユーザをドロップダウンの一覧から選択します。</p>
<p><strong>件名</strong>: メッセージの件名を入力します。</p>
<p><strong>メッセージ</strong>: メッセージを入力します。</p>
<p>&nbsp;</p>
</div>
</div>
</body>
