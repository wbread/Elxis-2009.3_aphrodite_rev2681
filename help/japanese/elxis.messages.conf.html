<h1>メッセージ: 設定</h1>
<p>&nbsp;</p>
<h3 class="toolbar">ツールバーアイコン</h3>
<p><strong>保存</strong>: 保存して前の画面へ戻ります。</p>
<p><strong>キャンセル</strong>: 変更をキャンセルして前の画面へ戻ります。</p>
<p><strong>ヘルプ</strong>: このヘルプ画面です。</p>
<p>&nbsp;</p>
<h3 class="borders">全般</h3>
<p><strong>受信箱のロック</strong>: メッセージの送信にElxisと管理者を許可するか拒否します。受信箱をロックしないのは良い考え(「いいえ」にそれを設定する)です。</p>
<p><strong>新着メッセージをメールで知らせる</strong>: 新着メッセージがあるとき、メールで通知することをElxisが許可するか拒否します。お勧めの設定は「はい」です。</p>
<p>&nbsp;</p>
